<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading - MypDocs</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      color: #eeeeee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .loader {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 4px;
      color: #b191ff;
      text-shadow: 0 0 12px #b191ff88;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.08); }
      100% { opacity: 0.2; transform: scale(1); }
    }

    .fadeout {
      animation: fadeOut 1s ease-out forwards;
      animation-delay: 2.8s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="loader fadeout">MypDocs</div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html";  // ‚Üê Change this to your home page path
    }, 3500); // total duration
  </script>
</body>
</html>
